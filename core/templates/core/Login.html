<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <title>Login</title>
</head>

<body style="background: rgb(240, 242,245);">


    <div class="container mt-5">

        <div class="row d-flex justify-content-center ">

            <div class="col-6 text-center ">

            

                <div class="rounded shadow bg-white border-right mt-5 ">

                    <div class="p-4">

                        <form action="" class="mt-2" onsubmit="Ingresar(event);">

                            <div class="row">

                                <div class="col-12 mt-1">
                           
                                   <input style="height: 60px;" id="correo" class=" form-control form-control-lg" placeholder="Ingrese correo" name="correo" type="email" required>
                                </div>
    
                                <div class="col-12 mt-3">

                                    <input style="height: 60px;" id="password" class="form-control form-control-lg " placeholder="Ingrese contraseña" name="password" type="password" required>
                                </div> 
    
                                <div class="col-12 mt-4 text-center">
                                   <button style="height: 55px; background:#4e73df;;" type="submit" class="w-100  btn-lg btn btn-info shadow font-weight-bold  rounded">Iniciar sesión</button>
                                </div>

                                <div class="col-12 text-center">
                                    <hr>
                             
                                    <span>¿Has olvidado tu contraseña? <a href="">Recuperar</a> </span>
                                </div>
    
                            </div>


                        </form>

                    </div>

                </div>

            </div>

        </div>
         
    </div>

    <script src="{% static 'core/js/sweetalert2.js' %}"></script>
    <script src="{% static 'core/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'core/api/Login/login.js' %}"></script>

</body>
</html>
