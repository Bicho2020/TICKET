<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SOPORTE KYROS</title>

  <link href="{% static 'core/css/font.css' %}" rel="stylesheet">
  <link href="{% static 'core/css/dashboard.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <script src="{% static 'core/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'core/js/sweetalert2.js' %}" ></script>


</head>

<body id="page-top">

  <div id="wrapper">

    <ul  class="navbar-nav  bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'home_cliente' %}">
          
          <div class="sidebar-brand-text mx-3">Soporte Kyros</div>
          
        </a>

        <hr class="sidebar-divider my-0">
  
        
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home_cliente' %}">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Reporteria</span></a>
        </li>
  
       
        
        <hr class="sidebar-divider my-0">
  
    
        
  
        <li class="nav-item">
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            <i class="fas fa-ticket-alt"></i>
            <span>Ticket</span>
          </a>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
              <h6 class="collapse-header">Opción</h6>
              <a class="collapse-item" href="{% url 'home_cliente_solicitud' %}">Crear ticket</a>
              <a class="collapse-item" href="{% url 'home_cliente_solicitudes'%}">Mis ticket</a>
            </div>
          </div>
        </li>
  
     
  
        <hr class="sidebar-divider d-none d-md-block">
  
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
  
      </ul>
    
      <div id="content-wrapper" class="d-flex flex-column">
  
    
        <div id="content">
  
     
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
  
        
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-bars"></i>
            </button>
  
            <ul class="navbar-nav ml-auto">
  
              <li  style="display: none;" class="nav-item dropdown no-arrow mx-1">
                <a onclick="AbrirNotificaciones();" class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-bell fa-fw"></i>
             
                  <span id="NotificacionesClienteTotal" class="badge badge-danger badge-counter"></span>
                </a>
              
                <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="alertsDropdown">
                  <h6 class="dropdown-header">
                    Notificaciones
                  </h6>
  
                  <div id="CONTENEDOR_NOTIFICACIONES">
  
                  </div>
                  
  
                  
                  <a class="dropdown-item text-center small text-gray-500" href="#"></a>
                </div>
              </li>
  
              <li class="nav-item dropdown no-arrow mx-1">
                <a onclick="AbrirMensajes()" class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-envelope fa-fw"></i>
               
                  <span id="TotalMensaje" class="badge badge-danger badge-counter"></span>
                </a>
              
                <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="messagesDropdown">
                  <h6 class="dropdown-header">
                    Mensajes
                  </h6>
  
                   <div id="ContenedoMensajes">
  
                   </div>
                  
                  <a class="dropdown-item text-center small text-gray-500" href="#"></a>
                </div>
              </li>
  
              <div class="topbar-divider d-none d-sm-block"></div>
  
              <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span id="cliente" class="mr-2 d-none d-lg-inline text-gray-600 small pr-2 "></span>
                  <i class="fas fa-user"></i>
                </a>
                
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                  
                  <div class="dropdown-divider"></div>
                  <a onclick="Cerrar();"  class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Cerrar sesión
                  </a>
                </div>
              </li>
  
            </ul>
  
          </nav>
       
        <div class="container-fluid">


            {% block content %}


            {% endblock %}
 
             
         
        </div>


      </div>
    

    </div>
   

  </div>
 
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

 
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" ></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <script src="{% static 'core/js/fontAwesome.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'core/js/dashboard.js' %}"></script>
  <script src="{% static 'core/api/Cliente/home.js' %}" ></script>
  
  
</body>

</html>
